<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="col-md-6 col-lg-4">
    <div class="card bg-dark text-light p-4 shadow">
      <div class="text-center mb-4">
        <h2 class="h3 fw-bold">Register</h2>
        <p class="text-highlight-muted">Create your account</p>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <div *ngIf="error" class="alert alert-danger mb-3">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 py-2 mb-3"
          [disabled]="!username.trim() || !email.trim() || !password.trim()"
        >
          Register
        </button>
      </form>

      <div class="text-center">
        <p class="mb-0">
          Already have an account?
          <a [routerLink]="'/login'" class="text-primary text-decoration-none">
            Login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
